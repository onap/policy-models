tosca_definitions_version: tosca_simple_yaml_1_1_0
policy_types:
   onap.policies.optimization.resource.VnfPolicy:
      derived_from: onap.policies.optimization.Resource
      version: 1.0.0
      properties:
         applicableResources:
            type: list
            required: true
            entry_schema:
               type: string
               constraints:
               -  valid_values:
                  - any
                  - all
         vnfProperties:
            type: list
            required: true
            entry_schema:
               type: policy.data.vnfProperties_properties
data_types:
   policy.data.vnfProperties_properties:
      derived_from: tosca.nodes.Root
      properties:
         inventoryProvider:
            type: string
            required: true
         serviceType:
            type: string
            required: true
         inventoryType:
            type: list
            required: true
            entry_schema:
               type: string
               constraints:
               -  valid_values:
                  - serviceInstanceId
                  - vnfName
                  - cloudRegionId
                  - vimId
         customerId:
            type: string
            required: true