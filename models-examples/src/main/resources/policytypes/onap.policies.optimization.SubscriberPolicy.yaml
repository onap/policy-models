tosca_definitions_version: tosca_simple_yaml_1_0_0
policy_types:
    - onap.policies.Optimization:
        derived_from: tosca.policies.Root
        version: 1.0.0
        description: a base policy type for all policies that govern optimization
    - onap.policies.optimization.SubscriberPolicy:
        derived_from: onap.policies.Optimization
        properties:
            policyScope:
                type: list
                description: scope where the policy is applicable
                required: true
                matchable: true
                entry_schema:
                    type: string
            policyType:
                type: list
                description: type of a policy
                required: true
                matchable: true
                entry_schema:
                    type: string
                    consraints:
                    -   valid_values:
                        - subscriberPolicy
            identity:
                type: string
                required: true
            properties:
                type: policy.data.properties_properties
                required: true
data_types:
    policy.data.properties_properties:
        derived_from: tosca.nodes.Root
        properties:
            subscriberName:
                type: list
                required: true
                entry_schema:
                    type: string
            subscriberRole:
                type: list
                required: true
                entry_schema:
                    type: string
            provStatus:
                type: list
                required: true
                entry_schema:
                    type: string
