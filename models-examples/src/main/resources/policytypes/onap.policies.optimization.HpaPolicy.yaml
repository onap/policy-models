tosca_definitions_version: tosca_simple_yaml_1_0_0
policy_types:
   onap.policies.optimization.HpaPolicy:
      derived_from: onap.policies.Optimization
      properties:
         flavorFeatures:
            type: list
            required: true
            entry_schema:
               type: policy.data.flavorFeatures_properties
data_types:
   policy.data.flavorFeatures_properties:
      derived_from: tosca.nodes.Root
      properties:
         id:
            type: string
            required: true
         type:
            type: string
            required: true
         directives:
            type: list
            required: true
            entry_schema:
               type: policy.data.directives_properties
         flavorProperties:
            type: list
            required: true
            entry_schema:
               type: policy.data.flavorProperties_properties
   policy.data.directives_properties:
      derived_from: tosca.nodes.Root
      properties:
         type:
            type: string
         attributes:
            type: list
            entry_schema:
               type: policy.data.directives_attributes_properties
   policy.data.directives_attributes_properties:
      derived_from: tosca.nodes.Root
      properties:
         attribute_name:
            type: string
         attribute_value:
            type: string
   policy.data.flavorProperties_properties:
      derived_from: tosca.nodes.Root
      properties:
         hpa-feature:
            type: string
            required: true
         mandatory:
            type: string
            required: true
         score:
            type: string
            required: false
         architecture:
            type: string
            required: true
         hpa-version:
            type: string
            required: true
         directives:
            type: list
            required: true
            entry_schema:
               type: policy.data.directives_properties
         hpa-feature-attributes:
            type: list
            required: true
            entry_schema:
               type: policy.data.hpa-feature-attributes_properties
   policy.data.hpa-feature-attributes_properties:
      derived_from: tosca.nodes.Root
      properties:
         hpa-attribute-key:
            type: string
            required: true
         hpa-attribute-value:
            type: string
            required: true
         operator:
            type: list
            required: true
            entry_schema:
               type: string
               constraints:
               -  valid_values:
                  - <
                  - <=
                  - '>'
                  - '>='
                  - =
                  - !=
                  - any
                  - all
                  - subset
         unit:
            type: string
            required: false