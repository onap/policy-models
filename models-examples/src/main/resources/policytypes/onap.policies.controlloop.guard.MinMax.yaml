tosca_definitions_version: tosca_simple_yaml_1_0_0
policy_types:
   onap.policies.controlloop.Guard:
      derived_from: tosca.policies.Root
      version: 1.0.0
      description: Guard Policies for Control Loop Operational Policies
   onap.policies.controlloop.guard.MinMax:
      derived_from: onap.policies.controlloop.Guard
      version: 1.0.0
      description: Supports Min/Max number of VF Modules
      properties:
         minmax_policy:
            type: map
            description: null
            entry_schema:
               type: onap.datatypes.guard.MinMax
data_types:
   onap.datatypes.guard.MinMax:
      derived_from: tosca.datatypes.Root
      properties:
         actor:
            type: string
            description: Specifies the Actor
            required: true
         recipe:
            type: string
            description: Specified the Recipe
            required: true
         time_range:
            type: tosca.datatypes.TimeInterval
            description: An optional range of time during the day the Min/Max limit is valid for.
            required: false
         controlLoopName:
            type: string
            description: An optional specific control loop to apply this guard to.
            required: false
         min_vf_module_instances:
            type: integer
            required: true
            description: The minimum instances of this VF-Module
         max_vf_module_instances:
            type: integer
            required: false
            description: The maximum instances of this VF-Module