tosca_definitions_version: tosca_simple_yaml_1_0_0
policy_types:
    - onap.policies.Optimization:
        derived_from: tosca.policies.Root
        version: 1.0.0
        description: a base policy type for all policies that govern optimization
    - onap.policies.optimization.PciPolicy:
        derived_from: onap.policies.Optimization
        properties:
            policyScope:
                type: list
                description: scope where the policy is applicable
                required: true
                matchable: true
                entry_schema:
                    type: string
            policyType:
                type: list
                description: type of a policy
                required: true
                matchable: true
                entry_schema:
                    type: string
                    consraints:
                    -   valid_values:
                        - pciPolicy
            identity:
                type: string
                required: true
            resources:
                type: list
                required: true
                entry_schema:
                    type: string
            pciProperties:
                type: list
                required: false
                entry_schema:
                -   type:policy.data.pciProperties_properties
data_types:
    policy.data.pciProperties_properties:
        derived_from: tosca.nodes.Root
        properties:
            algoCategory:
                type: string
                required: false
            pciOptmizationAlgoName:
                type: string
                required: false
            pciOptimizationNwConstraint:
                type: string
                required: false
            pciOptimizationPriority:
                type: string
                required: false
            pciOptimizationTimeConstraint:
                type: string
                required: false
